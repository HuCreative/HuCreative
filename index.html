<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HuCreative Studio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Check for saved theme preference (Default to Light if none)
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Semantic Colors mapped to CSS Variables
              charcoal: 'rgb(var(--color-bg-primary) / <alpha-value>)',
              neutralGray: 'rgb(var(--color-bg-secondary) / <alpha-value>)',
              main: 'rgb(var(--color-text-primary) / <alpha-value>)', 
              muted: 'rgb(var(--color-text-secondary) / <alpha-value>)',
              
              // Dynamic Accents
              electric: 'rgb(var(--color-electric) / <alpha-value>)',
              
              // Static/Utility
              mint: '#6EE7B7',
              darkGray: '#2A2A2A', 
              lightGray: '#E6E6E6',
            },
            borderColor: {
              DEFAULT: 'rgb(var(--color-border) / <alpha-value>)',
              electric: 'rgb(var(--color-electric) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              blob: "blob 10s infinite",
              float: "float 6s ease-in-out infinite",
              "spin-slow": "spin 12s linear infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              }
            },
          }
        }
      }
    </script>
    <style>
      :root {
        /* LIGHT MODE */
        --color-bg-primary: 255 255 255;       /* White */
        --color-bg-secondary: 243 244 246;     /* Gray 100 */
        --color-text-primary: 15 23 42;        /* Slate 900 (Darker Font) */
        --color-text-secondary: 51 65 85;      /* Slate 700 (Darker Muted) */
        --color-border: 226 232 240;           /* Slate 200 */
        --color-electric: 29 78 216;           /* Blue 700 (Darker Button) */
      }

      html.dark {
        /* DARK MODE */
        --color-bg-primary: 18 18 18;          /* #121212 */
        --color-bg-secondary: 30 30 30;        /* #1e1e1e */
        --color-text-primary: 255 255 255;     /* White (Lighter Font) */
        --color-text-secondary: 209 213 219;   /* Gray 300 (Lighter Muted) */
        --color-border: 64 64 64;              /* #404040 */
        --color-electric: 96 165 250;          /* Blue 400 (Lighter Button) */
      }

      body {
        background-color: rgb(var(--color-bg-primary));
        color: rgb(var(--color-text-primary));
        overflow-x: hidden;
        /* Theme Transition */
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
      
      /* Ensure all elements transition */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      
      ::selection {
        background-color: rgb(var(--color-electric));
        color: #FFFFFF;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
